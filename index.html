<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>A Web Page</title>
</head>
    <body>        
        <main>
            <div class="container" id="container">
                <form id="new-account-form">
                    <fieldset>
                        <legend>Create an account</legend>
                            <label for="email">Email (required)</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                >
                            <label for="password">Password (required)</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                >
                    </fieldset>
                            <button type="submit" class="submit-button" id="submit-btn">Submit</button>
                </form> 
        </div>   
        </main>
        <div class="modal" id="modal">
            <p id="confirm-message">Please confirm account creation for</p>
            <div class="buttons-holder">
                <button type="cancel" class="modal-button" id="cancel-btn">Cancel</button>
                <button type="submit" class="modal-button" id="confirm-btn">Confirm</button>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
